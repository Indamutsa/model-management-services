apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  name: example
spec:
  ingressClassName: nginx
  rules:
    - host: arsene.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: registry-app-server
                port:
                  number: 8761
          - path: /gateway/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-gateway-server
                port:
                  number: 7500
          - path: /mms/store/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: storage-app-server
                port:
                  number: 8089
          - path: /mms/oauth/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-server
                port:
                  number: 8000
    - host: dsl.arsene.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dsl-frontend-server
                port:
                  number: 8080
    - host: back.arsene.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dsl-backend-server
                port:
                  number: 8082
          - path: /mms/compare
            pathType: Prefix
            backend:
              service:
                name: model-comparison-server
                port:
                  number: 8088
